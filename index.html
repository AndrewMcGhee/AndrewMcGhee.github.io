<head>

        body {

            margin: 0;

            flex-direction: column;
            align-items: center;

        }

        }
        article {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin-bottom: 20px;
            max-width: 400px; /* Set a maximum width for the project sections */
        }
        a {
            text-decoration: none;
            color: DodgerBlue;
        }
        p {
            margin: 0;
            padding: 0;
        }
